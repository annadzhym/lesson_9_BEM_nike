<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike SB Stefan Janoski MAX</title>
    <link rel="icon" href="image/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="background">
    <div  class="page">
        <section class="product">
            <img src="image/logo.png" alt="Nike SB" class="product__logo">
            <img src="image/shoe.png" alt="shoes" class="product__item">
            <img src="image/bullets.png" alt="item's colors" class="product__colors">
        </section>
        <section class="content">
            <p class="content__title">Nike SB Stefan Janoski Max</p>
            <p class="content__subtitle">unisex skateboarding shoe</p>
            <div class="rating">
                <span class="fa fa-star rating__star rating__star_checked"></span>
                <span class="fa fa-star rating__star rating__star_checked"></span>
                <span class="fa fa-star rating__star rating__star_checked"></span>
                <span class="fa fa-star rating__star"></span>
                <span class="fa fa-star rating__star"></span>
            </div>
            <section class="choice">
                <label>
                    <select name="year" class="choice__size">
                        <option value="Size">Size</option>
                        <option value="35" class="choice__variant">35</option>
                        <option value="36" class="choice__variant">36</option>
                        <option value="37" class="choice__variant">37</option>
                        <option value="38" class="choice__variant">38</option>
                        <option value="39" class="choice__variant">39</option>
                        <option value="40" class="choice__variant">40</option>
                        <option value="41" class="choice__variant">41</option>
                        <option value="42" class="choice__variant">42</option>
                    </select>
                    <select name="quantity" class="choice__quantity">
                        <option value="Qty">Qty</option>
                        <option value="1" class="choice__variant">1</option>
                        <option value="2" class="choice__variant">2</option>
                        <option value="3" class="choice__variant">3</option>
                        <option value="4" class="choice__variant">4</option>
                        <option value="5" class="choice__variant">5</option>
                        <option value="6" class="choice__variant">6</option>
                        <option value="7" class="choice__variant">7</option>
                        <option value="8" class="choice__variant">8</option>
                    </select>
                <input type="submit" value="Add to cart" class="choice__submit">
                </label>
            </section>
        </section>
    </div>
</body>
</html>
