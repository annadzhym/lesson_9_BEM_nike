<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike SB Stefan Janoski MAX</title>
    <link rel="icon" href="image/favicon.png">
    <link rel="stylesheet" href="css/BEM.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="wraper">
<main>
    <div>
        <article class="b-product">
            <div class="b-product__brand">
                <img src="image/logo.png" alt="Nike SB" class="b-product__brand_logo">
            </div>
            <div class="b-slider">
                <img src="image/shoe.png" alt="shoes" class="b-slider__item">
            </div>
           <label class=".b-color ">
                <input type="radio" value="grey" name="color" class="b-color b-color__grey" checked>
                <input type="radio" value="white" name="color" class="b-color b-color__white">
                <input type="radio" value="coral" name="color"  class="b-color b-color__coral">
                <input type="radio" value="blue" name="color" class="b-color b-color__blue">
           </label>
            <div class="b-product__info">
                <h1 class="b-product__title">Nike SB Stefan Janoski Max</h1>
                <h3 class="b-product__subtitle">unisex skateboarding shoe</h3>
            </div>
            <div class="b-rating">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
            </div>
            <div class="b-choice">
                <select name="year" class="b-choice__size">
                    <option value="Size">Size</option>
                    <option value="35">35</option>
                    <option value="36">36</option>
                    <option value="37">37</option>
                    <option value="38">38</option>
                    <option value="39">39</option>
                    <option value="40">40</option>
                    <option value="41">41</option>
                    <option value="42">42</option>
                </select>
                <select name="year" class="b-choice__quantity">
                    <option value="Qty">Qty</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
                <input type="submit" value="Add to cart" class="b-choice__submit">
            </div>



        </article>
    </div>

</main>
</body>
</html>
